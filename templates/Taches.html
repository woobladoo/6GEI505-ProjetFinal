<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ projet[4] }}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/tache.css') }}"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="header">
      <h4>{{ projet[4] }}</h4>
      <div class="menu">
        <a href="{{ url_for('projet', id=projet[0]) }}" class="highlight-link"
          >Retour</a
        >
        <a href="{{ url_for('listeProjets') }}" class="highlight-link"
          >Projets</a
        >
        <a href="{{ url_for('profil') }}" class="highlight-link">Profil</a>
        <a href="#" class="user-icon">
          <img
            src="../static/images/icon_utiliateur.jpg"
            alt="User Icon"
            width="40"
            height="40"
        /></a>
      </div>
    </div>
    <div class="divider"></div>

    <h4 class="taches">
      {{ taches[1] }}
      <form method="POST" action="{{ url_for('delete_tache', projid=projet[0], tacheid=taches[0]) }}">
        <button type="submit" class="button">Delete Task</button>
    </form>
    
    </h4>

    <div class="project-details">
      <div class="part3">
        <p>Début: {{ taches[5] }}</p>
        <p>Fin: {{ taches[6] }}</p>
      </div>
    </div>
    <h6 class="A_faire">Description</h6>
    <h4 class="en_cours">Équipe sur la Tâche</h4>

    <div class="tasks-container">
      <div class="column">
        <p style="font-size: 12px">
          Cette tâche consiste à faire des recherches sur les différentes
          fonctionnalités qu'on utilise
        </p>
      </div>
      <div class="column1">
        <p>
          <a href="#" class="user-icon">
            <img
              src="../static/images/icon_utiliateur.jpg"
              alt="User Icon"
              width="40"
              height="40"
          /></a>
          Mayatta Ndiaye
        </p>
        <p>
          <a href="#" class="user-icon">
            <img
              src="../static/images/icon_utiliateur.jpg"
              alt="User Icon"
              width="40"
              height="40"
          /></a>
          Antoine Methot
        </p>
        <p>
          <a href="#" class="user-icon">
            <img
              src="../static/images/icon_utiliateur.jpg"
              alt="User Icon"
              width="40"
              height="40"
          /></a>
          Maxime Simard
        </p>
        <h4 class="sous_taches">Sous-Tâches</h4>
      </div>

      <div class="column2">
        <button type="button" class="btn btn-outline-primary">
          Ajouter employé
        </button>
        <button type="button" class="btn btn-outline-primary">
          Modifier statut
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
