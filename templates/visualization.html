<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Visualization</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/visualization.css') }}">
</head>
<body>
    <button onclick="goBack()">Back</button>
    <div class="container">
        <header>
            <h1>{{ projet[4] }}</h1>
        </header>
        
        <main>
            <div class="timeline">
                <!-- Project Bar -->
                <div class="bar project-bar" style="width: 100%; top: 20px;">{{ projet[4] }}</div>
                
                <!-- Task 1 -->
                <div class="bar task-bar" style="width: 50%; left: 0%; top: 80px;">Task 1</div>
                <!-- Sub Task 1 -->
                <div class="bar sub-task-bar" style="width: 30%; left: 0%; top: 120px;">Sub Task 1</div>
                <!-- Sub Task 2 -->
                <div class="bar sub-task-bar" style="width: 20%; left: 30%; top: 160px;">Sub Task 2</div>
                
                <!-- Task 2 -->
                <div class="bar task-bar" style="width: 50%; left: 50%; top: 200px;">Task 2</div>
                <!-- Sub Task 3 -->
                <div class="bar sub-task-bar" style="width: 30%; left: 70%; top: 240px;">Sub Task 3</div>
            </div>
            
        </main>
    </div>
    <script>
        function goBack(){
            window.history.back();
        }
    </script>
</body>
</html>
